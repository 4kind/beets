<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MPI</title>
    <link href="{{ url_for('static', filename='css/fontawesome-free-5.7.1-web/css/all.min.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4">
            <input type="search" id="query" name="q" aria-label="Search through site content">
            <button id="album_query">Find</button>
        </div>
        <div class="col-sm-8">
            <audio id="music"></audio>
            <div id="audioplayer">
                <button id="pButton" class="fas fa-play"></button>
                <button id="prevButton" class="fas fa-step-backward"></button>
                <button id="nextButton" class="fas fa-step-forward"></button>
                <div id="timeline">
                    <div id="playhead"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid" id="albums">
    <div class="row">
        <div class="col-sm-3 font-weight-bold bg-dark text-light">
            Artist
        </div>
        <div class="col-sm-1 font-weight-bold bg-dark text-light">
            Year
        </div>
        <div class="col-sm-7 font-weight-bold bg-dark text-light">
            Album
        </div>
        <div class="col-sm-1 font-weight-bold bg-dark text-light">
        </div>
    </div>
</div>

</body>
<script src="../static/fetch.js"></script>
</html>
